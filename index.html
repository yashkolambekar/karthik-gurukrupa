<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MENU</title>

    <style>
        *{
            padding:0;
            margin:0;
            box-sizing: border-box;
        }

        body{
            font-family: sans-serif;
        }

        nav{
            height: auto;
            width: 100%;
            padding: 20px 5%;
            background:rgba(0,0,0,1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #nav-title{
            font-size: 20px;
            color: rgba(255,255,255,1);
            font-weight: 800;
        }

        #section-1{
            background-image: url("https://www.trendmantra.com/wp-content/uploads/2015/08/article136_16.jpg");
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-position-y: -200px;
            width:100%;
            padding: 0;
        }

        #s1d1{
            width:70%;
            height: 100%;
            padding: 100px 5%;
        }

        #s1back{
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.65);
        }

        #s1d1p1{
            font-size: 50px;
            font-family: serif;
            font-weight: 600;
            font-style: italic;
            color:white;
        }

        #section-2{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width:100%;
            height: auto;
            padding: 20px;
            background-color: rgb(0, 2, 100);
        }

        #s2p1{
            color:white;
            text-transform: uppercase;
            letter-spacing: 2px;
            word-spacing: 3px;
        }

        #menu{
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .menu-item{
            width: 250px;
            height: 400px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 40px 0px rgba(0,0,0,0.3);
            margin:40px;
        }

        .img-div{
            width: 250px;
            height: 250px;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .img1{
            height: 250px;  
            width: auto;
        }

        .p-div{
            height: 150px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .p1{
            font-size: 35px;
            font-weight: 600;
        }

        .p2{
            font-weight: unset;
        }

        @media (max-width:500px){

            #section-1{
                padding: 0;
                min-height: 100vh;
                background-position-x: -100px;
                background-position-y: 0px;
                background-repeat: no-repeat;
            }

            #s1back{
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            #s1d1{
                width: 90%;
            }

            #s1d1p1{
                font-size: 40px;
            }

            #s2p1{
                font-size: 13px;
                word-spacing: unset;
                letter-spacing: unset;
            }

            #menu {
            min-height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            padding:0;
            }


        .menu-item{
            width: 300px;
            height: 425px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0px 0px 40px 0px rgba(0,0,0,0.3);
            margin: 60px 0px;
        }

        .img-div{
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .img1{
            height: 300px;  
            width: auto;
        }

        .p-div{
            height: 125px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .p1{
            font-size: 30px;
            font-weight: 600;
        }

        .p2{
            font-weight: unset;
        }

        }

    </style>

</head>
